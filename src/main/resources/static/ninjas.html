<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Ninjas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Aldeia App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="ninjas.html">Ninjas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="missoes.html">Missões</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Cadastro de Ninjas</h2>

  <form id="ninjaForm" class="mb-4">
    <input type="hidden" id="ninjaId">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-4">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="idade" required>
      </div>
      <div class="col-md-8">
        <label for="missaoId" class="form-label">Missão:</label>
        <select class="form-select" id="missaoId">
          <option value="">Sem Missão</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Salvar Ninja</button>
      <button type="button" class="btn btn-secondary" onclick="clearNinjaForm()">Limpar</button>
    </div>
  </form>

  <hr>

  <h3 class="mt-4 mb-3">Ninjas Cadastrados</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Idade</th>
        <th>Missão</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody id="ninjasTableBody">
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/ninjas.js"></script>
</body>
</html>
