<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Missões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Aldeia App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="ninjas.html">Ninjas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="missoes.html">Missões</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Cadastro de Missões</h2>

  <form id="missaoForm" class="mb-4">
    <input type="hidden" id="missaoIdForm"> <div class="row g-3">
    <div class="col-md-12">
      <label for="nomeMissao" class="form-label">Nome da Missão:</label>
      <input type="text" class="form-control" id="nomeMissao" required>
    </div>
  </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Salvar Missão</button>
      <button type="button" class="btn btn-secondary" onclick="clearMissaoForm()">Limpar</button>
    </div>
  </form>

  <hr>

  <h3 class="mt-4 mb-3">Missões Cadastradas</h3>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome da Missão</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody id="missoesTableBody">
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/missoes.js"></script>
